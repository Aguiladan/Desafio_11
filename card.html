<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="card.css" />
    <title>estilo responsive</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="box1">
        <h1>Supervisor</h1>
        <p>
          Monitors activity to identify project<br />roadblocks
        </p>
        <img src="supervisor.svg" alt="Lupa" />
      </div>

      <div class="box2">
        <h1>team Buldier</h1>
        <p>
          Scans our talent network to create<br />the optimal team for your
          project
        </p>
        <img src="casa.svg" alt="Casa" />
      </div>

      <div class="box3">
        <h1>karma</h1>
        <p>
          Regularly evaluates our talent to <br />ensure quality
        </p>
        <img src="karma.svg" alt="Foco" />
      </div>

      <div class="box4">
        <h1>Calculator</h1>
        <p>
          Uses data from past projects to<br>provide better delivery estimates
        </p>
        <img src="calculadora.svg" alt="monitor" />
      </div>
    </div>
  </body>
</html>
